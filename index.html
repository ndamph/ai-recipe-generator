<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Recipe Generator</h1>
    </header>

    <form>
      <input
        type="text"
        placeholder="Type here the ingredients you need to use up"
        required
        autofocus
      />
      <input type="submit" />
    </form>
    <div>This is where the recipe will be presented</div>

    <footer>
      This project was coded by
      <a href="https://nadine-damphousse.netlify.app/">Nadine Damphousse</a>, is
      open-sourced on
      <a href="https://github.com/ndamph/ai-recipe-generator">GitHub</a> and
      hosted on Netlify.
    </footer>
    <script src="/src/script.js"></script>
  </body>
</html>
